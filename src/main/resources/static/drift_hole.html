<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漂流树洞</title>
    <link href="https://cdn.staticfile.net/remixicon/4.1.0/remixicon.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/picture/driftHole.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -3;
        }
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(15, 32, 39, 0.7), rgba(32, 58, 67, 0.7), rgba(44, 83, 100, 0.7)); /* 深海渐变 */
            z-index: -2;
        }
        .anonymous-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            width: 90%;
            height: 75vh; /* 稍微调小一点高度，给波浪留空间 */
            padding: 40px;
            background: rgba(20, 30, 48, 0.5); /* 深蓝调透明背景 */
            border-radius: 24px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1; /* 保证在波浪之上 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .anonymous-container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* 波浪动画 */
        .waves-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20vh; /* 波浪高度 */
            z-index: 0; /* 在背景之上，内容之下 */
            pointer-events: none;
        }
        
        .waves {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            min-height: 100px;
            max-height: 150px;
        }

        .parallax > use {
            animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
        }
        .parallax > use:nth-child(1) {
            animation-delay: -2s;
            animation-duration: 7s;
            fill: rgba(255, 255, 255, 0.05);
        }
        .parallax > use:nth-child(2) {
            animation-delay: -3s;
            animation-duration: 10s;
            fill: rgba(255, 255, 255, 0.1);
        }
        .parallax > use:nth-child(3) {
            animation-delay: -4s;
            animation-duration: 13s;
            fill: rgba(255, 255, 255, 0.15);
        }
        .parallax > use:nth-child(4) {
            animation-delay: -5s;
            animation-duration: 20s;
            fill: rgba(255, 255, 255, 0.2);
        }
        @keyframes move-forever {
            0% {
             transform: translate3d(-90px,0,0);
            }
            100% { 
              transform: translate3d(85px,0,0);
            }
        }
        
        .quote-icon {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        /* 核心内容区域 - 可滚动 */
        .content-wrapper {
            flex: 1;
            width: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.2) transparent;
        }
        
        .content {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            width: 100%;
        }

        .loading {
            font-size: 1.2rem;
            color: #aaa;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* 互动区域 */
        .interaction-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
            justify-content: center;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .action-btn.liked {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }

        /* 评论区 */
        .comments-section {
            width: 100%;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }

        .comment-input-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .comment-input {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 8px 15px;
            color: #fff;
            outline: none;
        }

        .comment-submit {
            background: var(--primary-color, #4a90e2);
            border: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        .comment-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            font-size: 0.9rem;
            text-align: left;
        }

        .comment-item {
            background: rgba(255,255,255,0.05);
            padding: 8px 12px;
            border-radius: 10px;
        }

        .comment-meta {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            margin-bottom: 4px;
        }

        /* 底部控制栏 */
        .bottom-controls {
            display: flex;
            gap: 20px;
            margin-top: auto; /* Push to bottom */
        }

        .next-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: #fff;
            padding: 12px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 242, 254, 0.6);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
            z-index: 10;
        }
        
        .back-btn:hover {
            color: #fff;
        }

        .publish-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .publish-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal-overlay.show {
            opacity: 1;
        }

        .modal-content {
            background: rgba(30, 40, 50, 0.85);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transform: translateY(20px);
            transition: transform 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }

        .modal-content h3 {
            margin-top: 0;
            color: #fff;
            margin-bottom: 20px;
        }

        .modal-content textarea {
            width: 100%;
            height: 150px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
            padding: 15px;
            font-size: 1rem;
            resize: none;
            outline: none;
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            padding: 8px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .modal-actions button.primary {
            background: #4a90e2;
            color: #fff;
        }

        /* 瓶子动画 */
        .bottle-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 999;
            pointer-events: none;
            display: none;
            opacity: 0;
        }

        .bottle-container i {
            font-size: 80px;
            color: rgba(255, 255, 255, 0.9);
            filter: drop-shadow(0 0 15px rgba(100, 200, 255, 0.8));
            transform: rotate(-45deg);
        }

        .bottle-container.animate {
            display: block;
            animation: throwBottle 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes throwBottle {
            0% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(0.5) rotate(0deg);
                opacity: 0;
            }
            10% {
                transform: translate(-50%, -50%) scale(1.2) rotate(-15deg);
                opacity: 1;
            }
            30% {
                top: 40%; /* 抛物线顶点 */
                transform: translate(-50%, -50%) scale(1) rotate(15deg);
            }
            60% {
                top: 85%; /* 落入水中 */
                transform: translate(-50%, -50%) scale(0.6) rotate(-45deg);
                opacity: 0.9;
            }
            100% {
                top: 85%;
                left: 10%; /* 漂走 */
                transform: translate(-50%, -50%) scale(0.3) rotate(-90deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>
    
    <a href="/" class="back-btn"><i class="ri-arrow-left-line"></i> 返回主页</a>
    
    <div class="publish-btn" onclick="showPublishModal()">
        <i class="ri-sailboat-line"></i> 扔个瓶子
    </div>

    <div class="waves-container">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(255,255,255,0.1)" />
        </g>
        </svg>
    </div>

    <canvas id="particles"></canvas>

    <div class="anonymous-container">
        <div class="quote-icon"><i class="ri-double-quotes-l"></i></div>
        
        <div class="content-wrapper">
            <div class="content" id="hole-content">
                <span class="loading">正在打捞漂流瓶...</span>
            </div>
            
            <div class="interaction-bar" id="interaction-bar" style="display:none;">
                <button class="action-btn" id="like-btn" onclick="toggleLike()">
                    <i class="ri-heart-3-line"></i> <span id="like-count">0</span>
                </button>
                <button class="action-btn" onclick="focusComment()">
                    <i class="ri-chat-3-line"></i> <span id="comment-count">0</span>
                </button>
            </div>

            <div class="comments-section" id="comments-section" style="display:none;">
                <div class="comment-input-wrapper">
                    <input type="text" id="comment-input" class="comment-input" placeholder="回应这个漂流瓶（匿名）...">
                    <button class="comment-submit" onclick="submitComment()">发送</button>
                </div>
                <div class="comment-list" id="comment-list">
                    <!-- 评论动态加载 -->
                </div>
            </div>
        </div>

        <div class="bottom-controls">
            <button class="next-btn" onclick="loadRandomHole()">
                <i class="ri-refresh-line"></i> 捞一个
            </button>
        </div>
    </div>

    <!-- Publish Modal -->
    <div id="publish-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>扔漂流瓶</h3>
            <textarea id="hole-text" placeholder="写下你的心事，扔进时间之海..."></textarea>
            <div class="modal-actions">
                <button onclick="closePublishModal()">取消</button>
                <button onclick="publishHole()" class="primary">扔出去</button>
            </div>
        </div>
    </div>

    <div id="bottle-animation" class="bottle-container">
        <i class="ri-flask-line"></i>
    </div>

    <script>
        // Particle Animation
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                let color = 'rgba(255,255,255,0.3)';

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
        }

        window.addEventListener('resize', function() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            init();
        });

        init();
        animate();

        // 核心逻辑
        let currentHoleId = null;

        async function loadRandomHole() {
            const contentEl = document.getElementById('hole-content');
            const interactionBar = document.getElementById('interaction-bar');
            const commentsSection = document.getElementById('comments-section');
            
            contentEl.style.transition = 'opacity 0.3s';
            contentEl.style.opacity = '0';
            interactionBar.style.display = 'none';
            commentsSection.style.display = 'none';
            
            setTimeout(async () => {
                try {
                    const res = await fetch('/drift/random');
                    if (res.ok) {
                        const contentType = res.headers.get("content-type");
                        if (contentType && contentType.indexOf("application/json") !== -1) {
                            const data = await res.json();
                            if (data && data.content) {
                                contentEl.textContent = data.content;
                                currentHoleId = data.id;
                                
                                // Update interaction stats
                                document.getElementById('like-count').innerText = data.likeCount || 0;
                                document.getElementById('comment-count').innerText = data.commentCount || 0;
                                
                                const likeBtn = document.getElementById('like-btn');
                                if (data.isLiked) {
                                    likeBtn.classList.add('liked');
                                    likeBtn.innerHTML = `<i class="ri-heart-3-fill"></i> <span id="like-count">${data.likeCount}</span>`;
                                } else {
                                    likeBtn.classList.remove('liked');
                                    likeBtn.innerHTML = `<i class="ri-heart-3-line"></i> <span id="like-count">${data.likeCount}</span>`;
                                }

                                // Render comments
                                renderComments(data.comments);

                                interactionBar.style.display = 'flex';
                                commentsSection.style.display = 'block';
                            } else {
                                contentEl.textContent = "海面空空如也，暂时没有漂流瓶...";
                                currentHoleId = null;
                            }
                        } else {
                             contentEl.textContent = "后端服务未准备就绪...";
                        }
                    } else {
                        contentEl.textContent = "无法连接到漂流海域...";
                    }
                } catch (e) {
                    contentEl.textContent = "网络迷失了方向...";
                    console.error(e);
                }
                contentEl.style.opacity = '1';
            }, 300);
        }

        function renderComments(comments) {
            const list = document.getElementById('comment-list');
            if (!comments || comments.length === 0) {
                list.innerHTML = '<div style="text-align:center;color:#666;font-size:0.8rem;">暂无回应，做第一个倾听者吧</div>';
                return;
            }
            
            let html = '';
            comments.forEach(c => {
                const time = new Date(c.createTime).toLocaleString();
                html += `
                    <div class="comment-item">
                        <div class="comment-meta">匿名漂流者 • ${time}</div>
                        <div>${escapeHtml(c.content)}</div>
                    </div>
                `;
            });
            list.innerHTML = html;
        }

        // Load initial
        loadRandomHole();

        // Actions
        async function toggleLike() {
            if (!currentHoleId) return;
            try {
                const res = await fetch(`/drift/like?holeId=${currentHoleId}`, { method: 'POST' });
                const result = await res.json();
                
                if (result.status === 'NOT_LOGIN') {
                    if(confirm("登录后才能点赞哦")) window.location.href = '/login.html';
                    return;
                }

                if (result.status === 'SUCCESS') {
                    const isLiked = result.data.isLiked;
                    const countSpan = document.getElementById('like-count');
                    let count = parseInt(countSpan.innerText);
                    const likeBtn = document.getElementById('like-btn');

                    if (isLiked) {
                        count++;
                        likeBtn.classList.add('liked');
                        likeBtn.innerHTML = `<i class="ri-heart-3-fill"></i> <span id="like-count">${count}</span>`;
                    } else {
                        count--;
                        likeBtn.classList.remove('liked');
                        likeBtn.innerHTML = `<i class="ri-heart-3-line"></i> <span id="like-count">${count}</span>`;
                    }
                }
            } catch (e) {
                console.error(e);
            }
        }

        function focusComment() {
            document.getElementById('comment-input').focus();
        }

        async function submitComment() {
            if (!currentHoleId) return;
            const input = document.getElementById('comment-input');
            const content = input.value.trim();
            if (!content) return;

            try {
                const res = await fetch('/drift/comment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ driftHoleId: currentHoleId, content: content })
                });
                const result = await res.json();

                if (result.status === 'NOT_LOGIN') {
                    if(confirm("登录后才能回应哦")) window.location.href = '/login.html';
                    return;
                }

                if (result.status === 'SUCCESS') {
                    // Reload hole to refresh comments (lazy way)
                    // Or verify manually
                    input.value = '';
                    // Ideally we should just append the comment, but refreshing hole ensures consistency
                    // Let's just reload comments area? No, backend doesn't return the new comment object fully populated easily
                    // Let's manually append for UX
                    const list = document.getElementById('comment-list');
                    if (list.innerHTML.includes('暂无回应')) list.innerHTML = '';
                    
                    const time = new Date().toLocaleString();
                    const html = `
                        <div class="comment-item">
                            <div class="comment-meta">我 • ${time}</div>
                            <div>${escapeHtml(content)}</div>
                        </div>
                    `;
                    list.insertAdjacentHTML('beforeend', html);
                    
                    // Update count
                    const countSpan = document.getElementById('comment-count');
                    countSpan.innerText = parseInt(countSpan.innerText) + 1;
                } else {
                    alert(result.errorMessage || '发送失败');
                }
            } catch (e) {
                console.error(e);
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, "&amp;")
                       .replace(/</g, "&lt;")
                       .replace(/>/g, "&gt;")
                       .replace(/"/g, "&quot;")
                       .replace(/'/g, "&#039;");
        }

        // Publish Modal Functions
        function showPublishModal() {
            const modal = document.getElementById('publish-modal');
            modal.style.display = 'flex';
            modal.offsetHeight;
            modal.classList.add('show');
            document.getElementById('hole-text').focus();
        }

        function closePublishModal() {
            const modal = document.getElementById('publish-modal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                document.getElementById('hole-text').value = '';
            }, 300);
        }

        async function publishHole() {
            const content = document.getElementById('hole-text').value;
            if (!content || content.trim().length < 5) {
                alert("再多写一点吧，至少5个字哦~");
                return;
            }

            try {
                const res = await fetch('/drift/publish', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: content })
                });

                if (res.ok) {
                    const result = await res.json();
                    if (result.status === 'SUCCESS') {
                        closePublishModal();
                        
                        // 播放动画
                        const bottle = document.getElementById('bottle-animation');
                        bottle.classList.remove('animate');
                        void bottle.offsetWidth; // trigger reflow
                        bottle.classList.add('animate');
                        
                        // 动画结束后清理
                        setTimeout(() => {
                            bottle.classList.remove('animate');
                        }, 2500);

                    } else if (result.status === 'NOT_LOGIN') {
                        if(confirm("需要登录才能扔漂流瓶哦，去登录？")) {
                            window.location.href = '/login.html';
                        }
                    } else {
                        alert(result.errorMessage || "发布失败");
                    }
                } else {
                    alert("网络开小差了...");
                }
            } catch (e) {
                console.error(e);
                alert("网络错误");
            }
        }

        // Close modal on click outside
        document.getElementById('publish-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePublishModal();
            }
        });
    </script>
</body>
</html>
